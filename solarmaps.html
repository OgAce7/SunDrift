<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Map</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>Solar Intensity Map</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="energy.html">Energy</a>
      <a href="solar-map.html">Solar Map</a>
    </nav>
  </header>

  <main>
    <section class="map-section">
      <h2>Solar Intensity Map of India</h2>
      <div id="map"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Team Sec C Bois</p>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Coordinates of India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example marker (you can add solar intensity markers or heat layers here)
    L.marker([28.6139, 77.2090]).addTo(map)
      .bindPopup('Delhi - High Solar Intensity')
      .openPopup();
  </script>
</body>
</html>
